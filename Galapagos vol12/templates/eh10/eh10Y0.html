{% extends 'basetmp.html' %}
{% block main %}

	<div id="css_topicpath">
		<A href="{{ url_for ('login') }}">トップページ</A> ＞  {{vntGname}}
		<a href="eh10YU?fnc=add"><IMG alt="アイテム追加" border="0" src="{{ url_for ('static', filename='images/AddButton.png') }}"></a>
	</div>
 
	<FORM NAME="frmSubmit" ACTION="eh{{ vntGid }}" METHOD="get" autocomplete="off">
		<div class="search">
			<INPUT  id="id_ew" TYPE="TEXT" NAME="Rq_ew" SIZE="8" MAXLENGTH="50" VALUE="{{ vnt_ew }}" style="font-size: 30px;">
			<button type="submit" value="register"  class="addbutton" style="font-size:150%;width:130px">検索</button>
		
			<INPUT TYPE="HIDDEN" NAME="id" VALUE="">
			<INPUT TYPE="HIDDEN" NAME="EADDCHK" VALUE="">
		</div>
	</FORM>

	<div id="my_contents">
		{% include "pagen.html" %}
		<div id="mymain">
		<div class="contents">
		<table>
    	<tr>
		<TH NOWRAP width="50">種別コード</TH> 
		<TH NOWRAP width="250">種別</TH> 
		<TH NOWRAP width="100">主コード</TH> 
		<TH NOWRAP width="100">名称</TH> 
		</tr>
	
		{% for row in res %}
		<tr>
		<TD style="font-size: 26px;"><a href="eh10YU?id={{ row[0]  }}">{{row[1]}}</a></TD>
		<TD style="font-size: 20px;">{{row[2]}}</TD>
		<TD style="font-size: 20px;">{{row[3]}}</TD>
		<TD style="font-size: 20px;">{{row[4]}}</TD>
		</tr>
		{% endfor %}
	
		</table>
		</div>
	</div>

	<script LANGUAGE="JavaScript">
		jQuery(function($){
			$('#id_ew').focus();
		});
		</script>
	
{% endblock %}
